    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
            background-color: transparent; /* No background */
            position: relative; /* Establish a containing context for the overlay */
        }

        .floating-image {
            position: absolute; /* Absolute positioning for precise placement */
            width: 150px; /* Smaller image size */
            height: auto;
            z-index: 1;
        }

        .image1 {
            right: 50%; /* Positioned closer to the center */
            top: 25%; /* Slightly below the vertical center */
            animation: float1 3s ease-in-out infinite;
        }

        .image2 {
            right: 42%; /* Offset slightly to the left of the first image */
            top: 52%; /* Lower than the first image */
            animation: float2 4s ease-in-out infinite; /* Slightly slower animation */
        }

        .static-overlay {
            position: absolute; /* Overlay position */
            z-index: 2; /* Ensure it's on top */
            width: 500px; /* Larger size for the overlay */
            height: auto;
            top: 50%; /* Vertically center */
            left: 50%; /* Horizontally center */
            transform: translate(-50%, -50%); /* Adjust for true centering */
            pointer-events: none;
        }

          .code-box {
            position: fixed;
            top: 5vh;
            left: 5vw;
            width: 50vw;
            font-size: 1vw;
            font-family: "Courier New", monospace;
            color: lightblue;
            background-color: rgba(0, 0, 0, 0);
            padding: 0.5vh 0.5vw;
            white-space: pre-wrap;
            border-radius: 10px;
        }

        @keyframes float1 {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Slightly smaller bobbing motion */
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes float2 {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px); /* Larger bobbing motion */
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bleep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: transparent; /* No background */
        }

        .floating-image {
            position: absolute; /* Absolute positioning for precise placement */
            width: 150px; /* Smaller image size */
            height: auto;
        }

        .image1 {
            right: 50%; /* Positioned closer to the center */
            top: 40%; /* Slightly below the vertical center */
            animation: float1 3s ease-in-out infinite;
        }

        .image2 {
            right: 42%; /* Offset slightly to the left of the first image */
            top: 55%; /* Lower than the first image */
            animation: float2 4s ease-in-out infinite; /* Slightly slower animation */
        }

        @keyframes float1 {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Slightly smaller bobbing motion */
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes float2 {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px); /* Larger bobbing motion */
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="images/jason (1).png" alt="Floating Image 1" class="floating-image image1">
    <img src="images/hexxed(1).png" alt="Floating Image 2" class="floating-image image2">
</body>
</html>

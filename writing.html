<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writing</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #eef9ff;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }

    /* Fish styling */
    #fish {
      position: absolute;
      top: 40%;
      left: -200px; /* start off screen */
      width: 150px;
      cursor: pointer;
      animation: swim 12s linear infinite;
    }

    @keyframes swim {
      from { left: -200px; }
      to { left: 100vw; }
    }

    /* Generic modal styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      max-width: 90%;
      text-align: left;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      background: #3b82f6;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1> </h1>
  <img id="fish" src="images/fish.png" alt="fish">

  <!-- Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modalContent">
      <h2>password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="submitPassword">let's see</button>
    </div>
  </div>

  <!-- Writing Modal -->
  <div id="writingModal" class="modal">
    <div class="modalContent">
      <h2>My Secret Writing</h2>
      <p>
        This is the piece of writing that appears after the correct password is entered.
        You can make this as long as you want â€” it will scroll if necessary.
      </p>
      <button id="closeWriting">Close</button>
    </div>
  </div>

  <script>
    const fish = document.getElementById("fish");
    const passwordModal = document.getElementById("passwordModal");
    const writingModal = document.getElementById("writingModal");
    const submitBtn = document.getElementById("submitPassword");
    const closeWriting = document.getElementById("closeWriting");

    // Open password modal when fish is clicked
    fish.addEventListener("click", () => {
      passwordModal.style.display = "flex";
    });

    // Password check
    submitBtn.addEventListener("click", () => {
      const password = document.getElementById("passwordInput").value;
      if (password === "chicken") { // <-- change to your password
        passwordModal.style.display = "none";
        writingModal.style.display = "flex";
      } else {
        alert("sorry :(");
      }
    });

    // Close writing modal
    closeWriting.addEventListener("click", () => {
      writingModal.style.display = "none";
    });

    // Close if clicking outside modal content
    [passwordModal, writingModal].forEach(modal => {
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>

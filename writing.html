<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writing</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #eef9ff;
      overflow: hidden;
      font-family: sans-serif;
      text-align: center;
    }

    /* Fish styling */
    #fish {
      position: absolute;
      top: 40%;
      left: -200px; /* start off screen */
      width: 150px;
      cursor: pointer;
      animation: swim 12s linear infinite;
    }

    @keyframes swim {
      from { left: -200px; }
      to { left: 100vw; }
    }

    /* Modal background */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    /* Modal box */
    #modalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    #writing {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fff8dc;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>My Writing Page</h1>
  <img id="fish" src="fish.png" alt="fish">

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <p>Enter the password:</p>
      <input type="password" id="passwordInput">
      <button id="submitPassword">Submit</button>
    </div>
  </div>

  <!-- Hidden writing -->
  <div id="writing">
    <h2>My Secret Writing</h2>
    <p>
      This is the piece of writing that appears after the correct password is entered.
    </p>
  </div>

  <script>
    const fish = document.getElementById("fish");
    const modal = document.getElementById("modal");
    const submitBtn = document.getElementById("submitPassword");
    const writing = document.getElementById("writing");

    fish.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    submitBtn.addEventListener("click", () => {
      const password = document.getElementById("passwordInput").value;
      if (password === "opensesame") { // <-- change to your password
        modal.style.display = "none";
        writing.style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    });

    // Close modal if clicking outside
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Entity-Component - Registry</title>
    <meta name="description" content="Entity-Component - Registry">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>

<body>
    <a-scene>

                material="color: #c7c7c7; shader: flat"
                position="0 0.15 -5"
                light="type: point; intensity: 5"
                animation__bounce="property: position; dir: alternate; dur: 9000; 
                                   easing: linear; loop: true; from: 4 -8 -9; to: 4 0.25 -9; startEvents: loaded">
                <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
                <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>

      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
      
      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bord</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
        }

        a {
            text-decoration: none
        }

        .image-container {
            position: absolute; /* Absolute positioning for precise placement */
            top: 25%; /* Align the container to the top of the screen */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Adjust for horizontal centering */
            display: flex;
            animation: moveToSides 15s infinite; /* Animation for movement */
        }

        #image1, #image2, #image3 {
            position: absolute;
            width: 250px; /* Adjust the width of the images */
            height: auto;
            backface-visibility: hidden; /* Ensure the back of the image is hidden during rotation */
        }

        @keyframes moveToSides {
            0% {
                transform: translateX(0); /* Start at the center */
            }
            20% {
                transform: translateX(-50vw); /* Move to the left */
            }
            30% {
                transform: translateX(-50vw) rotateY(180deg); /* Rotate at the left edge */
            }
            50% {
                transform: translateX(0) rotateY(180deg); /* Rotate back and move to the right */
            }
            60% {
                transform: translateX(50vw) rotateY(180deg); /* Rotate at the right edge */
            }
            80% {
                transform: translateX(50vw); /* Return to the center */
            }
        }
    </style>
</head>
<body>
    <a href="about-me.html">
        <div class="image-container">
            <img id="image1" src="images/bird (1).png" alt="Image 1">
            <img id="image2" src="images/bird2 (1) (1).png" alt="Image 2">
            <img id="image3" src="images/bird3 (1).png" alt="Image 3">
        </div>
    </a>

    <script>
        // JavaScript to alternate the images
        const img1 = document.getElementById('image1');
        const img2 = document.getElementById('image2');
        const img3 = document.getElementById('image3');
        
        let currentImage = 1;

        // Function to alternate the images
        function alternateImages() {
            if (currentImage === 1) {
                img1.style.display = 'block';
                img2.style.display = 'none';
                img3.style.display = 'none';
                currentImage = 2;
            } else if (currentImage === 2) {
                img1.style.display = 'none';
                img2.style.display = 'block';
                img3.style.display = 'none';
                currentImage = 3;
            } else if (currentImage === 3) {
                img1.style.display = 'none';
                img2.style.display = 'none';
                img3.style.display = 'block';
                currentImage = 1;
            }
        }

        // Start alternating images every 500ms (0.5 seconds)
        setInterval(alternateImages, 300);
    </script>
</body>
</html>

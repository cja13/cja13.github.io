<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bord</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0;
            display: flex;
            align-items: center; /* Vertically center the animation */
            justify-content: center; /* Start centered horizontally */
            overflow: hidden; /* Prevent scrollbars */
        }

        .image-container {
            position: relative;
            display: flex;
            animation: moveAndRotate 10s infinite; /* Animation for movement and rotation */
        }

        #image1, #image2 {
            position: absolute;
            width: 300px; /* Adjust the width of the images */
            height: auto;
            backface-visibility: hidden; /* Ensure the back of the image is hidden during rotation */
        }

        #image2 {
            display: none; /* Start with image2 hidden */
        }

        @keyframes moveAndRotate {
            0% {
                transform: translateX(0) rotateY(0deg); /* Start at the center, no rotation */
            }
            25% {
                transform: translateX(-50vw) rotateY(0deg); /* Move to the left edge, no rotation */
            }
            50% {
                transform: translateX(-50vw) rotateY(180deg); /* Rotate 180 degrees while on the left edge */
            }
            75% {
                transform: translateX(50vw) rotateY(180deg); /* Move to the right edge with rotated images */
            }
            100% {
                transform: translateX(0) rotateY(0deg); /* Return to the center, reset rotation */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="image1" src="images/bird (1).png" alt="Image 1">
        <img id="image2" src="images/bird2 (1) (1).png" alt="Image 2">
    </div>

    <script>
        // JavaScript to alternate the images during rotation
        const img1 = document.getElementById('image1');
        const img2 = document.getElementById('image2');
        
        let showFirst = true;

        setInterval(() => {
            if (showFirst) {
                img1.style.display = 'block';
                img2.style.display = 'none';
            } else {
                img1.style.display = 'none';
                img2.style.display = 'block';
            }
            showFirst = !showFirst;
        }, 5000); // Switch images every 5 seconds (matches half the animation duration)
    </script>
</body>
</html>

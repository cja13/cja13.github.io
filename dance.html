<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }

        .thumbnail {
            position: absolute;
            width: 250px; /* Adjust the thumbnail size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Define unique animations for each thumbnail */
        @keyframes bounce1 {
            0% { transform: translate(10vw, 10vh); }
            25% { transform: translate(70vw, 20vh); }
            50% { transform: translate(30vw, 50vh); }
            75% { transform: translate(90vw, 70vh); }
            100% { transform: translate(10vw, 90vh); }
        }

        @keyframes bounce2 {
            0% { transform: translate(80vw, 80vh); }
            25% { transform: translate(20vw, 70vh); }
            50% { transform: translate(40vw, 40vh); }
            75% { transform: translate(60vw, 20vh); }
            100% { transform: translate(80vw, 10vh); }
        }

        @keyframes bounce3 {
            0% { transform: translate(50vw, 50vh); }
            25% { transform: translate(30vw, 10vh); }
            50% { transform: translate(70vw, 30vh); }
            75% { transform: translate(40vw, 70vh); }
            100% { transform: translate(50vw, 90vh); }
        }

        @keyframes bounce4 {
            0% { transform: translate(20vw, 20vh); }
            25% { transform: translate(60vw, 50vh); }
            50% { transform: translate(10vw, 70vh); }
            75% { transform: translate(80vw, 30vh); }
            100% { transform: translate(20vw, 10vh); }
        }

        /* Assign unique animations to each thumbnail */
        #thumbnail1 {
            animation: bounce1 12s infinite alternate ease-in-out;
        }

        #thumbnail2 {
            animation: bounce2 14s infinite alternate ease-in-out;
        }

        #thumbnail3 {
            animation: bounce3 16s infinite alternate ease-in-out;
        }

        #thumbnail4 {
            animation: bounce4 18s infinite alternate ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Thumbnails -->
    <img id="thumbnail1" class="thumbnail" src="https://img.youtube.com/vi/PdRUuCeTBbo/hqdefault.jpg" alt="Video 1" onclick="playVideo('PdRUuCeTBbo')">
    <img id="thumbnail2" class="thumbnail" src="https://img.youtube.com/vi/Yo3y5oAD_io/hqdefault.jpg" alt="Video 2" onclick="playVideo('Yo3y5oAD_io')">
    <img id="thumbnail3" class="thumbnail" src="https://img.youtube.com/vi/iNxg1LTnpsQ/hqdefault.jpg" alt="Video 3" onclick="playVideo('iNxg1LTnpsQ')">
    <img id="thumbnail4" class="thumbnail" src="https://img.youtube.com/vi/2Vv-BfVoq4g/hqdefault.jpg" alt="Video 4" onclick="playVideo('2Vv-BfVoq4g')">

    <!-- JavaScript -->
    <script>
        function playVideo(videoId) {
            // Open the YouTube video in a new tab
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
    }
    .thumbnail {
      position: absolute;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .thumbnail img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .thumbnail img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .thumbnail p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
    .thumbnail:nth-child(1) {
      top: 10%;
      left: 20%;
    }
    .thumbnail:nth-child(2) {
      top: 30%;
      left: 60%;
    }
    .thumbnail:nth-child(3) {
      top: 60%;
      left: 30%;
    }
    .thumbnail:nth-child(4) {
      top: 50%;
      left: 70%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Dance 1 -->
    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=Yo3y5oAD_io', '_blank')">
      <img src="https://img.youtube.com/vi/Yo3y5oAD_io/0.jpg" alt="Dance 1 Thumbnail">
      <p>Dance 1: Description or Title</p>
    </div>
    <!-- Dance 2 -->
    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=VIDEO_ID_2', '_blank')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_2/0.jpg" alt="Dance 2 Thumbnail">
      <p>Dance 2: Description or Title</p>
    </div>
    <!-- Dance 3 -->
    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=VIDEO_ID_3', '_blank')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_3/0.jpg" alt="Dance 3 Thumbnail">
      <p>Dance 3: Description or Title</p>
    </div>
    <!-- Dance 4 -->
    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=VIDEO_ID_4', '_blank')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_4/0.jpg" alt="Dance 4 Thumbnail">
      <p>Dance 4: Description or Title</p>
    </div>
  </div>
</body>
</html>

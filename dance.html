<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }

        .thumbnail {
            position: absolute;
            width: 300px; /* Adjust the thumbnail size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: bounce 5s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(70vw, 10vh);
            }
            50% {
                transform: translate(40vw, 80vh);
            }
            75% {
                transform: translate(20vw, 40vh);
            }
            100% {
                transform: translate(90vw, 90vh);
            }
        }
    </style>
</head>
<body>
    <!-- Thumbnails -->
    <img class="thumbnail" src="https://img.youtube.com/vi/Yo3y5oAD_io/hqdefault.jpg" alt="Video 1" onclick="playVideo('Yo3y5oAD_io')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUR_VIDEO_ID_2/hqdefault.jpg" alt="Video 2" onclick="playVideo('YOUR_VIDEO_ID_2')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUR_VIDEO_ID_3/hqdefault.jpg" alt="Video 3" onclick="playVideo('YOUR_VIDEO_ID_3')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUR_VIDEO_ID_4/hqdefault.jpg" alt="Video 4" onclick="playVideo('YOUR_VIDEO_ID_4')">

    <!-- JavaScript -->
    <script>
        function playVideo(videoId) {
            // Open the YouTube video in a new tab or iframe
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        // Dynamically position each thumbnail at random spots
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach(thumbnail => {
            // Start with a random position
            const randomX = Math.random() * (window.innerWidth - thumbnail.width);
            const randomY = Math.random() * (window.innerHeight - thumbnail.height);
            thumbnail.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // Add random movement
            thumbnail.addEventListener('animationiteration', () => {
                const newRandomX = Math.random() * (window.innerWidth - thumbnail.width);
                const newRandomY = Math.random() * (window.innerHeight - thumbnail.height);
                thumbnail.style.transform = `translate(${newRandomX}px, ${newRandomY}px)`;
            });
        });
    </script>
</body>
</html>

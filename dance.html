<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Thumbnails</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }

        .thumbnail {
            position: absolute;
            width: 150px; /* Adjust the thumbnail size */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(60vw, 15vh);
            }
            50% {
                transform: translate(30vw, 75vh);
            }
            75% {
                transform: translate(10vw, 45vh);
            }
            100% {
                transform: translate(90vw, 85vh);
            }
        }
    </style>
</head>
<body>
    <!-- Thumbnails -->
    <img class="thumbnail" src="https://img.youtube.com/vi/Yo3y5oAD_io/hqdefault.jpg" alt="Video 1" onclick="playVideo('Yo3y5oAD_io')">
    <img class="thumbnail" src="https://img.youtube.com/vi/PdRUuCeTBbo/hqdefault.jpg" alt="Video 2" onclick="playVideo('PdRUuCeTBbo')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUR_VIDEO_ID_3/hqdefault.jpg" alt="Video 3" onclick="playVideo('YOUR_VIDEO_ID_3')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUR_VIDEO_ID_4/hqdefault.jpg" alt="Video 4" onclick="playVideo('YOUR_VIDEO_ID_4')">

    <!-- JavaScript -->
    <script>
        function playVideo(videoId) {
            // Open the YouTube video in a new tab
            window.open(`https://www.youtube.com/watch?v=${videoId}`, '_blank');
        }

        // Dynamically position and animate each thumbnail
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach((thumbnail, index) => {
            // Start each thumbnail at a random position
            const startX = Math.random() * (window.innerWidth - thumbnail.width);
            const startY = Math.random() * (window.innerHeight - thumbnail.height);
            thumbnail.style.transform = `translate(${startX}px, ${startY}px)`;

            // Apply a unique animation for each thumbnail
            const duration = 10 + Math.random() * 5; // Random duration between 10s and 15s (slower)
            thumbnail.style.animation = `bounce ${duration}s infinite alternate ease-in-out`;

            // Adjust each thumbnail's keyframes slightly to avoid perfect alignment
            thumbnail.style.animationDelay = `${index * 1}s`;
        });
    </script>

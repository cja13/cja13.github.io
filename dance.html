<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
    }

    .thumbnail {
      margin: 20px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    /* Stagger thumbnails to the left and right */
    .thumbnail:nth-child(odd) {
      flex-direction: row; /* Default (image on the left) */
      justify-content: flex-start;
    }

    .thumbnail:nth-child(even) {
      flex-direction: row-reverse; /* Reverse (image on the right) */
      justify-content: flex-end;
    }

    .thumbnail img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .thumbnail p {
      margin: 0 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=Yo3y5oAD_io', '_blank')">
      <img src="https://img.youtube.com/vi/Yo3y5oAD_io/0.jpg" alt="Dance 1 Thumbnail">
      <p>Dance 1: A short description of the dance.</p>
    </div>

    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=VIDEO_ID_2', '_blank')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_2/0.jpg" alt="Dance 2 Thumbnail">
      <p>Dance 2: A short description of the dance.</p>
    </div>

    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=VIDEO_ID_3', '_blank')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_3/0.jpg" alt="Dance 3 Thumbnail">
      <p>Dance 3: A short description of the dance.</p>
    </div>

    <div class="thumbnail" onclick="window.open('https://www.youtube.com/watch?v=VIDEO_ID_4', '_blank')">
      <img src="https://img.youtube.com/vi/VIDEO_ID_4/0.jpg" alt="Dance 4 Thumbnail">
      <p>Dance 4: A short description of the dance.</p>
    </div>
  </div>
</body>
</html>
